{% extends 'base.html' %}

{% block main_content %}

    {% load static %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Bệnh thận</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
                    <li class="breadcrumb-item">Dự đoán</li>
                    <li class="breadcrumb-item active">Bệnh thận</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-md-8" style="float:none;margin:auto;">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vui lòng điền thông tin phía dưới</h5>

                            <form action="{% url 'healthApp:kidney_predict' %}" method="post">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="bp" class="col-sm-4 col-form-label">Blood Pressure</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="bp" name="bp" required="required"
                                               placeholder="Blood Pressure">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="sg" class="col-sm-4 col-form-label">Specific Gravity</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" step="any" id="sg" name="sg"
                                               required="required" placeholder="Specific Gravity">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="al" class="col-sm-4 col-form-label">Albumin</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="al" name="al" required="required"
                                               placeholder="Albumin">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="su" class="col-sm-4 col-form-label">Blood Sugar Level</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="su" name="su" required="required"
                                               placeholder="Blood Sugar Level">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="rbc" class="col-sm-4 col-form-label">Red Blood Cells Count</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="rbc" name="rbc"
                                               required="required" placeholder="Red Blood Cells Count">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="pc" class="col-sm-4 col-form-label">Pus Cell Count</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="pc" name="pc" required="required"
                                               placeholder="Pus Cell Count">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="pcc" class="col-sm-4 col-form-label">Pus Cell Clumps</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="pcc" name="pcc"
                                               required="required" placeholder="Pus Cell Clumps">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-8">
                                        <button type="submit" class="btn btn-primary">Predict</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock main_content %}
