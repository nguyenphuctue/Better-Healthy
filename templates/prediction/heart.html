{% extends 'base.html' %}

{% block main_content %}

    {% load static %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Bệnh tim</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/home">Trang chủ</a></li>
                    <li class="breadcrumb-item">Dự đoán</li>
                    <li class="breadcrumb-item active">Bệnh tim</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-md-8" style="float:none;margin:auto;">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vui lòng điền thông tin phía dưới</h5>

                            <form action="{% url 'healthApp:heart_predict' %}" method="post">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="cp" class="col-sm-4 col-form-label">Chest Pain Type</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="cp" name="cp" required="required"
                                                placeholder="Chest Pain Type">
                                            <option value="1">Typical Angina</option>
                                            <option value="2">Atypical Angina</option>
                                            <option value="3">Non-Anginal Pain</option>
                                            <option value="4">Asymptomatic</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="Glucose" class="col-sm-4 col-form-label">Glucose Level</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" step="any" id="Glucose" name="Glucose"
                                               required="required" placeholder="Glucose Level">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="trestbps" class="col-sm-4 col-form-label">Resting Blood Pressure (in mm
                                        Hg)</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" id="trestbps" name="trestbps"
                                               required="required" placeholder="Resting Blood Pressure">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="chol" class="col-sm-4 col-form-label">Serum Cholestoral in mg/dl</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="number" step="any" id="chol" name="chol"
                                               required="required" placeholder="Serum Cholestoral">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="fbs" class="col-sm-4 col-form-label">Fasting Blood Sugar</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="fbs" name="fbs" required="required"
                                                placeholder="Fasting Blood Sugar">
                                            <option value="0">Fasting Blood Sugar < 120 mg/dl</option>
                                            <option value="1">Fasting Blood Sugar > 120 mg/dl</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="restecg" class="col-sm-4 col-form-label">Resting Electro-cardiographic
                                        Result</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" type="number" id="restecg" name="restecg"
                                                required="required" placeholder="Resting Electro-cardiographic Result">
                                            <option value="0">Normal</option>
                                            <option value="1">having ST-T wave abnormality</option>
                                            <option value="2">showing probable or definite left ventricular
                                                hypertrophy
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="thalach" class="col-sm-4 col-form-label">Maximum Heart Rate
                                        Achieved</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" id="thalach" name="thalach" required="required">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="exang" class="col-sm-4 col-form-label">Exercise Induced Angina</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="exang" name="exang" required="required">
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-8">
                                        <button type="submit" class="btn btn-primary">Predict</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock main_content %}
