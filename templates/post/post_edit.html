{% extends 'base.html' %}

{% block main_content %}

    {% load static %}
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Chỉnh sửa bài viết</h1>
        </div><!-- End Page Title -->
        <section class="section">
            <div class="row">
                <div class="col-md-8" style="float:none;margin:auto;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Chỉnh sửa bài viết</h5>
                            <form action="/post/edit_save/{{ post_id }}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Tiêu đề</label>
                                    <div class="col-sm-10">
                                        {{ form.title }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Danh mục</label>
                                    <div class="col-sm-10">
                                        {{ form.category }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputNumber" class="col-sm-2 col-form-label">Ảnh minh họa</label>
                                    <div class="col-sm-10">
                                        <img class="img-fluid rounded-start img-thumbnail"
                                             id="preview_img" src="" style="height: 10em; width: 15em"/>
                                        <p></p>
                                        {{ form.post_image }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Nội dung</label>
                                    <div class="col-sm-10">
                                        {{ form.content }}
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Tạo bài viết</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>
{% endblock main_content %}
{% block custom_js %}
    <script>
        function preview() {
            const preview_img = document.getElementById('preview_img')
            preview_img.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
{% endblock custom_js %}
